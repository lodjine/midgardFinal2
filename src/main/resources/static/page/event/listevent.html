

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">List Evenement</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="col-lg-12">
	<div class="col-lg-2">
		<button type="nouveau" class="btn btn-primary btn-block" style=" width: 117%;"
			ui-sref="nouveauEvent">

			<i class="fa fa-times-circle" aria-hidden="true"></i> Ajouter Evenement
		</button>
	</div>
	</div>
	<div class="col-lg-12">
	<div class="col-lg-3">
	<label>Recherche par projet</label> <select  ng-model="idProjetRecherche" ng-change="selectProjetRecherche()"
		class="form-control">
		<option ng-value=""></option>
		<option ng-repeat="x in projetsRecherche" ng-value="x.idbd">{{x.idProjet}}
		</option>
	</select>

	</div> 
	<div class="col-lg-3">
	<label>Recherche par phase</label> <select  ng-model="idPhase"
		class="form-control">
		<option ng-value=""></option>
		<option ng-repeat="x in phasesRecherhe" ng-value="x.idPhase">{{x.idPhase}}
		</option>
	</select>
	<br>
	</div> 
	</div>
	<table class="table table-bordered" width="100%" id="dataTable"
		cellspacing="0">
		<thead>
			<tr>
			<th>Id phase</th>
				<th>Id</th>
				<th>Entreprise</th>
				<th>Phase</th>
				<th>dateDebut</th>
				<th>echeance</th>
				<th>dateFin</th>
				<th>Options</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="item in events | filter:idPhase ">
			<td>{{item.idPhase.idPhase}}</td>
				<td>{{item.idEvent}}</td>
				<td>{{item.idPhase.projet.entreprise.nom}}</td>
				<td>{{item.idPhase.phase}}</td>
				<td>{{item.dateDebut}}</td>
				<td>{{item.echeance}}</td>
				<td>{{item.dateFin}}</td>
				<td><button type="submit" class="btn btn-primary btn-block"
						ui-sref="detailEvent({id:item.idEvenement})">
						<i class="fa fa-search  " aria-hidden="true"></i>
					</button></td>
			</tr>
		</tbody>
	</table>


</div>
