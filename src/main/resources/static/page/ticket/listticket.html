<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">List des Tickets</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="col-lg-2">
		<button type="nouveau" class="btn btn-primary btn-block"
			ui-sref="formticket">

			<i class="fa fa-times-circle" aria-hidden="true"></i> Ajouter Ticket
		</button>
	</div>
	<br /> <br />

	<table class="table table-bordered" width="100%" id="dataTable"
		cellspacing="0">
		<thead>
			<tr>
				<th>Id Ticket</th>
				<th>Emetteur</th>
				<th>Destinataire</th>
				<th>Date Echeance</th>
				<th>Etat</th>
				<th>Options</th>

			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="item in tickets">
				<td>{{item.idTicket}}</td>
				<td>{{item.emetteur.name}} {{item.emetteur.lastName}}</td>
				<td>{{item.c.name}} {{item.destinataire.lastName}}</td>
				<td>{{item.dateEchance}}</td>
				<td>{{item.etat}}</td>
				<td><button type="submit" class="btn btn-primary btn-block"
						ui-sref="detailProjet({id:item.idbd})">
						<i class="fa fa-search  " aria-hidden="true"></i> Consulter
					</button></td>
			</tr>
		</tbody>
	</table>


</div>
