
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Ajouter Ticket par {{ticket.typeTicket}} </h1>
		</div>

	</div>
</div>
<form name="form" ng-submit="form.$valid && saveTicket()">
	<div class="panel panel-default">
		<div class="panel-heading">Information Ticket</div>

		<div class="panel-body">

			<div class="row">
				<div class="col-md-2">
					<label>Type Ticket : </label>
				</div>
				<div class="col-md-3">
					<input required="required" class="form-control"
						ng-model="ticket.typeTicket" />

				</div>

				<div class="col-md-2">
					<label ng-show="showprojet">Projet :</label> <label
						ng-show="showevent">Evenement :</label> <label
						ng-show="showtache"> Tache :</label>
				</div>
				<div class="col-md-3">
					<input ng-model="ticket.projet.idProjet" ng-show="showprojet"
						class="form-control" /> <input
						ng-model="ticket.evenement.idEvent" ng-show="showevent"
						class="form-control" /> <input ng-model="ticket.tache.idTache"
						ng-show="showtache" class="form-control" />
				</div>
			</div>
			<br></br>
			<div class="row">
				<div class="col-md-2">
					<label>Emetteur :</label>
				</div>
				<div class="col-md-3">
					<select ng-model="ticket.emetteur.id" class="form-control">
						<option ng-repeat="x in users" ng-value="x.id">{{x.name}}</option>
					</select>
				</div>
				<div class="col-md-2">
					<label>Destinataire :</label>
				</div>
				<div class="col-md-3">
					<select  ng-model="list" class="form-control" multiple ng-change="selectUser(list)" 	>
						<option ng-repeat="x in users" ng-value="x.id">{{x.name}}</option>
					</select>
				</div>
			</div>
			<br></br>
			<div class="row">
				<div class="col-md-2">
					<label>Sujet :</label>
				</div>
				<div class="col-md-4">
					<input class="form-control" ng-model="ticket.sujet"
						placeholder="Sujet " type="text" />
				</div>
				<div class="col-md-2">
					<label>Priorit&eacute; : </label>
				</div>
				<div class="col-md-2">
					<input class="form-control" ng-model="ticket.priorite" required
						placeholder="1 &agrave; 10 " type="text" />
				</div>
			</div>
			<br></br>
			<div class="row">

				<div class="col-md-2">
					<label>Date Ech&eacute;ance : </label>
				</div>
				<div class="col-md-3">
					<input class="form-control" ng-model="ticket.dateEchance"
						placeholder="Date Ech&eacute;ance" type="date" />

				</div>
				<div class="col-md-2">
					<label>Etat : </label>
				</div>
				<div class="col-md-3">


					<select required="required" class="form-control"
						ng-model="ticket.etat">
						<option>choisir un &eacute;tat</option>
						<option>Non trait&eacute;</option>
						<option>En cours</option>
						<option>Arr&ecirc;t</option>
						<option>Rejet&eacute;</option>
						<option>Trait&eacute;</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-success">Enregister</button>
	<button type="button" class="btn btn-primary" ng-click="retour()">Retour</button>
</form>
