
<div class="container-fluid">
<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Ticket {{ticket.idTicket}}</h1>
		</div>

	</div>
	
	<div class="col-lg-2" ng-show="userConect.role.role !='COLLAB'">
		<button  class="btn btn-primary btn-block"
			ng-show="flagModif" ng-click="activerModification()">
			<i class="fa" aria-hidden="true"></i> Modifier
		</button>
	</div>
	
	

	
</div>
<form name="form" ng-submit="form.$valid && saveTicket()">
<div class="col-lg-2">
		<button type="submit" class="btn btn-success btn-block"
			ng-show="!flagModif">
			<i class="fa" aria-hidden="true"></i> Valider
		</button>
	</div>
	<div class="col-lg-2">

		<button type="button"   class="btn btn btn-danger btn-block"
			ng-show="!flagModif && userConect.role.role=='ADMIN'" ng-click="deleteTicket(projet.idBd)">
			<i class="fa" aria-hidden="true"></i> Supprimer
		</button>
	</div>
<br></br>
	<div class="panel panel-default">
		<div class="panel-heading">Information Ticket</div>

		<div class="panel-body">

			<div class="row">
				<div class="col-md-2">
					<label>Type Ticket : </label>
				</div>
				<div class="col-md-3">
					<input required="required" class="form-control" disabled="true"
						ng-model="ticket.typeTicket" />
				</div>

				<div class="col-md-2">
					<label>Projet :</label>
				</div>
				<div class="col-md-3">
					<input ng-change="selectEvent()" ng-model="ticket.projet.idProjet"
						style="width: 100%" ui-select2 />
				</div>
			</div>
			<br></br>
			<div class="row" ng-show="showprojet">
				<div class="col-md-2" ng-show="showevent">
					<label>Evenement :</label>
				</div>
				<div class="col-md-3" ng-show="showevent">
					<input ng-model="ticket.idEvenement.idEvent" class="form-control" />
				</div>
				<div class="col-md-2" ng-show="showtache">
					<label> Tache :</label>
				</div>
				<div class="col-md-3" ng-show="showtache">
					<input ng-model="ticket.tache.idTache" class="form-control" />
				</div>
			</div>
			<br></br>
			<div class="row">
				<div class="col-md-2">
					<label>Emetteur :</label>
				</div>
				<div class="col-md-3">
					<input ng-model="ticket.emetteur.name" class="form-control" />
				</div>
				<div class="col-md-2">
					<label>Destinataire :</label>
				</div>
				<div class="col-md-3" ng-show="!flagModif">
					<select ng-model="userList2" style="width: 100%" ui-select2  
						multiple ng-multiple="true">
					
						<option  ng-repeat="x in users" ng-value="x.id">{{x.name}}</option>	  
					</select> 
					</div>
					<div class="col-md-3" ng-show="flagModif">
					<select   multiple="multiple" class="form-control"  ng-model="userList" style="width: 100%" ng-options="x.id as x.name for x in users track by x.id">
				</select>
			</div>
			<div class="col-md-2" >
			</div>
			</div>
			<br></br>
			<div class="row">
				<div class="col-md-2">
					<label>Sujet :</label>
				</div>
				<div class="col-md-4">
					<input class="form-control" ng-model="ticket.sujet"
						placeholder="Sujet " type="text" />
				</div>
				<div class="col-md-2">
					<label>Priorit&eacute; : </label>
				</div>
				<div class="col-md-2">
					<input class="form-control" ng-model="ticket.priorite" required
						placeholder="1 &agrave; 10 " type="text" />
				</div>
			</div>
			<br></br>
			<div class="row">

				<div class="col-md-2">
					<label>Date Ech&eacute;ance : </label>
				</div>
				<div class="col-md-3">
					<input class="form-control" format-date
						ng-model="ticket.dateEchance" placeholder="Date Ech&eacute;ance"
						type="date" />

				</div>
				<div class="col-md-2">
					<label>Etat : </label>
				</div>
				<div class="col-md-3">


					<select required="required" style="width: 100%" ui-select2
						ng-model="ticket.etat">
						<option>choisir un &eacute;tat</option>
						<option>Non trait&eacute;</option>
						<option>En cours</option>
						<option>Arr&ecirc;t</option>
						<option>Rejet&eacute;</option>
						<option>Trait&eacute;</option>
					</select>
				</div>
			</div>
		</div>
		

	</div>
</form>
