<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Nouvel phase</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-11">


			<div class="panel panel-default">
				<div class="panel-heading">Information phase</div>
				<div class="panel-body">
					<div class="row">


						<div class="col-lg-6">

							<label>Id phase</label><input class="form-control"
									ng-model="phase.idPhase" placeholder="Nom"
									type="text" ng-disabled=true/>
						</div>


						<div class="col-lg-6">
							<div class="form-group">
							<label>Date debut</label> <input class="form-control"
								ng-disabled="flagModif" ng-model="phase.dateDebut" format-date
								placeholder="date debut" type="date" ng-change="change()"
								ng-style="isTrue && {'border-color':'red'} || {'background-color': 'none'}" />
							<span ng-show="isTrue" style="color: red">Date debut
								Invalid</span>

						</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
							<label>Date fin</label> <input class="form-control"
								ng-disabled="flagModif" ng-model="phase.dateFin" format-date
								placeholder="date fin" type="date" ng-change="change()"
								ng-style="isTrue && {'border-color':'red'} || {'background-color': 'none'}" />
							<span ng-show="isTrue" style="color: red">Date debut
								Invalid</span>

						</div>
						</div>
						<div class="col-lg-6">
								<div class="form-group">
									<label>Solde phase</label> <input class="form-control"
										ng-model="phase.dateSoldePhase" format-date
										placeholder="Informations additionnel" type="date" />
								</div>
							</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>Honoraires</label> <input class="form-control"
									ng-model="phase.honoraire" placeholder="Nom" type="text" />
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
									<label>Phase</label> <select class="form-control" ng-change="createIdPhase()"
										ng-model="phase.phase">
										<option>PRE</option>
										<option>DCE</option>
										<option>EXE</option>
										<option>DIAG</option>
									</select>
								</div>
						</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label>Lot a traiter </label> <br /> <label
										class="checkbox-inline"> <input  ng-model="phase.archi" type="checkbox">A
									</label> <label class="checkbox-inline"> <input   ng-model="phase.grosOeuvre"  type="checkbox">CO
									</label> <label class="checkbox-inline"> <input  ng-model="phase.metal"  type="checkbox">CM
									</label> <label class="checkbox-inline"> <input  ng-model="phase.bois"  type="checkbox">CB
									</label> <label class="checkbox-inline"> <input  ng-model="phase.voirie" type="checkbox">VRD
									</label>
								</div>
							</div>
							<div class="col-lg-12">
								<label>Documents</label>
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<tr>
											<th>Titre document</th>
											<th>Etat</th>
											<th>Action</th>

										</tr>
										<tbody ng-repeat="doc in phase.docs">
											<tr>
												<td>{{doc.typeDoc}}</td>
												<td><select class="form-control" ng-model="doc.etatDoc">
														<option>choisir un element</option>
														<option>Recu</option>
														<option>NRecu imp</option>
														<option>NRecu non imp</option>
												</select></td>
												<td><input type="button" class="btn btn-danger"  ng-click="Remove($index)"
													value="Remove" /></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<td><input type="text" class="form-control"
													ng-model="typeDoc" /></td>
												<td><select class="form-control" ng-model="etatDoc">
														<option>choisir un element</option>
														<option>Recu</option>
														<option>NRecu imp</option>
														<option>NRecu non imp</option>
												</select></td>
												<td><input class="btn" type="button" ng-click="Add()" value="Add" /></td>
											</tr>
										</tfoot>
									</table>
								</div>





							</div>
					</div>
				</div>


			</div>

		</div>
	</div>
</div>
