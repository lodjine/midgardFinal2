<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Nouvelle tache</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-11">


			<!-- /.panel-body -->
			<div class="panel panel-default">
				<div class="panel-heading">Information tache</div>
				<div class="panel-body">
					<div class="row">
 

						<div class="col-lg-6">
							<div class="form-group">
								<label>Intervenant</label> <select ng-change="selectOperateur()"
									ng-model="tache.operateur.id" class="form-control">
									<option selected="true" ng-value="tache.operateur.id">{{tache.operateur.name}}</option>
									<option ng-repeat="x in users" ng-value="x.id">{{x.name}}</option>
								</select>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label>Evenement</label> <select ng-disabled="true"
									ng-change="selectEvent()" ng-change="selectEvent()"
									ng-model="tache.event.idEvenement" class="form-control">
									<option selected="true" ng-value="tache.event.idEvenement">{{tache.event.idEvent}}</option>
									<option ng-repeat="x in events" ng-value="x.idEvenement">{{x.idEvent}}</option>
								</select>
							</div>
						</div>
						
						<div class="col-lg-6">
							<div class="form-group">
								<label>Statut</label> <select 
									ng-model="tache.statut.id" class="form-control">
									<option selected="true" ng-value="tache.statut.id">{{tache.statut.statut}}</option>
									<option ng-repeat="x in statuts" ng-value="x.id">{{x.statut}}</option>
								</select>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label>Description</label> <input class="form-control"
									ng-model="tache.description" placeholder="description "
									type="text" />
							</div>
						</div>

<div class="col-lg-6">
							<div class="form-group">
								<label>Progression</label> <input class="form-control"
									ng-model="tache.etatAavancement" placeholder="description "
									type="text" />
							</div>
						</div>


						<div class="col-lg-6" ng-show="tache.operateur.ingenieur">
							<div class="form-group">
								<label>Hj ing</label> <input class="form-control"
									ng-model="tache.hjIng" placeholder="nombre" type="number"
									ng-change="nombreHIng()" min=0 /> <span ng-show="maxIngD"
									style="color: red">max heures ingenieur pour cet
									evenement est de {{tache.event.delaiHjIng}}</span> <span
									ng-show="maxIngD && tache.event.delaiHjIngCumul"
									style="color: red">dont {{tache.event.delaiHjIngCumul}}
									deja affecte</span>
							</div>
						</div>

						<div class="col-lg-6" ng-show="!tache.operateur.ingenieur">
							<div class="form-group">
								<label>Hj tech</label> <input class="form-control"
									ng-change="nombreHTech()" min=0 ng-model="tache.hjTech"
									placeholder="nombre" type="text" /> <span ng-show="maxTechD"
									style="color: red">max heures ingenieur pour cet
									evenement est de {{tache.event.delaiHjTech}}</span><span
									ng-show="maxTechD && tache.event.delaiHjTechCumul"
									style="color: red"> dont
									{{tache.event.delaiHjTechCumul}} deja affecte</span>
							</div>
						</div>
						<div class="col-lg-6" ng-show="tache.tacheLie.idBd">
							<div class="form-group">

								<label>Liaison tache</label> <input class="form-control"
									ng-disabled="true" ng-model="tache.tacheLie.idTache"
									class="form-control" />

							</div>
						</div>
						<div class="col-lg-2" ng-show="tache.tacheLie.idBd">



							<br><br> <input type="checkbox" ng-model="tache.avantTache"
								ng-show="tache.avantTache" ng-disabled="tache.avantTache"
								name="optionsRadios" id="optionsRadios3" value="true"><label
								ng-show="tache.avantTache">Avant</label> <input type="checkbox"
								ng-model="tache.apresTache" ng-show="tache.apresTache"
								ng-disabled="tache.apresTache" name="optionsRadios"
								id="optionsRadios3" value="true"> <label
								ng-show="tache.apresTache">Apres</label>

						</div>



					</div>


				</div>
			</div>
		</div>

	</div>


	<button type="button" class="btn btn-success" ng-click="saveTache()">Success</button>

	<!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
</div>
