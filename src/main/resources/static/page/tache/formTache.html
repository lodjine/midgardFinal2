<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Nouvelle tache</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-11">

			
			<!-- /.panel-body -->
			<div class="panel panel-default">
				<div class="panel-heading">Information tache</div>
				<div class="panel-body">
					<div class="row">


						<div class="col-lg-6">
							<div class="form-group">
								<label>Intervenant</label> <select ng-change="selectOperateur()" style="width: 100%" class=" form-control"
									ng-model="tache.operateur.id" >
									<option ng-repeat="x in users" ng-value="x.id">{{x.name}}</option>
								</select>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label>Evenement</label> <select ng-change="selectEvent()"  ng-model="tache.event.idEvenement"   style="width: 100%" class=" form-control">
					<option  ng-repeat="x in events"  ng-value="x.idEvenement" >{{x.idEvent}}</option>
				</select>
							</div>
						</div>
						
							<div class="col-lg-6">
							<div class="form-group">
								<label>Description</label> <input class="form-control" 
							ng-model="tache.description" placeholder="description " type="text" />
							</div>
						</div>
						
					
						
							<div class="col-lg-6" ng-show="operateur.ingenieur && selectedUser && tache.event.idEvenement">
							<div class="form-group">
								<label>Hj ing</label> <input class="form-control" 
							ng-model="tache.hjIng" placeholder="nombre" type="number" ng-change="nombreHIng()" min=0 />
							<span ng-show="maxIngD" style="color: red">max heures ingenieur pour cet evenement est de {{event.delaiHjIng}}</span> <span ng-show="maxIngD && event.delaiHjIngCumul" style="color: red">dont {{event.delaiHjIngCumul}} deja affecte</span>
							</div>
						</div>
						
						<div class="col-lg-6" ng-show="!operateur.ingenieur && selectedUser && tache.event.idEvenement">
							<div class="form-group">
								<label>Hj tech</label> <input class="form-control" ng-change="nombreHTech()" min=0
							ng-model="tache.hjTech" placeholder="nombre" type="number" />
							<span ng-show="maxTechD" style="color: red">max heures technicien pour cet evenement est de {{event.delaiHjTech}}</span><span ng-show="maxTechD && event.delaiHjTechCumul" style="color: red"> dont {{event.delaiHjTechCumul}} deja affecte</span>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
							
								<label>Liaison tache</label> <select  ng-model="tache.tacheLie.idBd"  style="width: 100%" class=" form-control" >
					<option  ng-repeat="x in tachesLies"  ng-value="x.idBd" >{{x.idTache}}</option>
				</select>
							
							</div>
							 </div>   
							<div class="col-lg-2" ng-show="tache.tacheLie.idBd">
							
							 <div class="radio">
							 
                                                <label>
                                                    <input type="radio" ng-model="tache.avantTache" name="optionsRadios" id="optionsRadios3" value="true">Avant
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio"   ng-model="tache.apresTache"  name="optionsRadios" id="optionsRadios3" value="true">Apres
                                                </label>
                                            </div>
                                            </div>
                                            
                                           
                    <input class="form-control" 
							ng-model="tache.statut.id"  type="hidden" />          
						
						</div>
						
						
				</div>
</div>
</div>

</div>

				
				<button type="button" class="btn btn-success"
					ng-click="saveTache()">Success</button>

				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
