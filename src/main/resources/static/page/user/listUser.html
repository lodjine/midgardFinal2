<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Liste utilisateurs</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="col-lg-2">
		<button type="nouveau" class="btn btn-primary btn-block"
			ui-sref="adduser">

			<i class="fa fa-pencil-square" aria-hidden="true"></i> Ajouter Utilisateur
		</button>
	</div>
	<br /> <br />
	<div class="col-lg-10">
	<table class="table table-bordered table-sm" width="80%" id="dataTable" style="text-align: center !important;"
		cellspacing="0">
		<thead>
			<tr>
				<th style="text-align: center !important;">Nom</th>
				<th style="text-align: center !important;">Prenom</th>
				<th style="text-align: center !important;">Email</th>
				<th style="text-align: center !important;">Login</th>
				<th style="text-align: center !important;width: 5%">Options</th>


			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="item in users">
				<td>{{item.name}}</td>
				<td>{{item.lastName}}</td>
				<td>{{item.email}}</td>
				<td>{{item.username}}</td>

				<td><button title="Consulter" type="submit" class="btn btn-primary btn-sm" ui-sref="detailUser({id:item.id})">
						<i class="fa fa-search  " aria-hidden="true"></i> 
					</button></td>
			</tr>
		</tbody>
	</table>

</div>
</div>
