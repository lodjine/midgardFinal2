<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Authentification Midgard</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel='stylesheet prefetch'
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
</head>

<body>
	<div class="container" style="margin-top: 15%;">
		<form th:action="@{/login}" method="post" class="form-signin">
			<h3 class="form-signin-heading" style="margin-left: 5%;">Authentification Midgard</h3>
			<br /> <input type="text" id="email" name="username"
				placeholder="Identifiant utilisateur" class="form-control" /> <br /> <input
				type="password" placeholder="Mot de passe" id="password" name="password"
				class="form-control" /> <br />

			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">User name ou mot de passe
					invalide, veuillez v√©rifier</p>
			</div>
			<button type="Submit" class="btn btn-lg btn-primary btn-block">Se
				connecter</button>
		</form>
	</div>
</body>
</html>
